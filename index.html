<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NELYA NYA - Passe Moi Le Mic | Site Officiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #050509;
      --bg-alt: #0b0b12;
      --accent: #e91e63;
      --accent-soft: rgba(233, 30, 99, 0.15);
      --text: #f5f5f5;
      --muted: #9ca3af;
      --border: #1f2933;
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.8);
      --radius-lg: 18px;
      --radius-xl: 28px;
      --radius-full: 999px;
      --gradient-main: linear-gradient(135deg, #e91e63, #ff9800);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #050509 45%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .container { max-width: 1120px; margin: 0 auto; width: 100%; }

    header {
      margin-bottom: 32px;
      padding: 20px 22px;
      border-radius: var(--radius-xl);
      background:
        radial-gradient(circle at top left, rgba(233,30,99,0.15), transparent 55%),
        radial-gradient(circle at top right, rgba(255,152,0,0.15), transparent 55%),
        rgba(10,10,15,0.95);
      border: 1px solid rgba(148,163,184,0.25);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at top,rgba(255,255,255,0.06),transparent 60%);
      opacity:0.85;
      mix-blend-mode:screen;
      pointer-events:none;
    }

    .top-line {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
      position:relative;
      z-index:1;
    }

    .badge-live {
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 11px;
      border-radius:var(--radius-full);
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(248,113,113,0.5);
      color:#fecaca;
      font-size:11px;
      letter-spacing:0.06em;
      text-transform:uppercase;
    }

    .badge-live .dot {
      width:9px; height:9px; border-radius:999px;
      background:#ef4444;
      box-shadow:0 0 12px rgba(239,68,68,0.9);
      animation:pulse 1.1s infinite ease-out;
    }

    @keyframes pulse {
      0%{transform:scale(1);opacity:1;}
      50%{transform:scale(1.45);opacity:0.2;}
      100%{transform:scale(1);opacity:1;}
    }

    .social-chip {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:5px 12px;
      border-radius:var(--radius-full);
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.7);
      color:#e5e7eb;
      font-size:11px;
    }

    .hero-main {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
    }

    .hero-text { flex:1 1 230px; min-width:230px; }

    .hero-title {
      display:flex;
      align-items:baseline;
      gap:8px;
      margin-bottom:6px;
    }

    .hero-title h1 {
      font-size:28px;
      letter-spacing:0.12em;
      text-transform:uppercase;
      font-weight:800;
      color:#a855f7; /* violet */
    }

    .tag-city {
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.1em;
      color:#e5e7eb;
      background:rgba(15,23,42,0.85);
    }

    .hero-subtitle {
      font-size:13px;
      color:#e5e7eb;
      opacity:0.9;
      margin-bottom:10px;
    }

    .hero-subtitle strong { color:#f97316; }

    .hero-meta {
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-bottom:12px;
    }
