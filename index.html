            margin: 0;

        /* En-tête */
        header {

            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8em;

            color: var(--neon);
            text-shadow: 0 0 15px var(--neon);

        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
        }

        .lang-select {
            background: #000;

        /* Conteneur */
        .container {

            padding: 40px 20px;

        /* Titres */
        h2 {
            text-align: center;

            margin-top: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--neon);
            margin: 15px auto 0;
            box-shadow: 0 0 10px var(--neon);
        }

        /* Biographie */
        .bio-section {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 60px;
            padding: 40px;
            background: #0e0e0e;
            border: 1px solid #222;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        .bio-section p {
            font-size: 1.1em;
            color: #ddd;
        }

        /* Vidéos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .video-card {
            background: var(--card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            transition: transform 0.3s, border-color 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon);
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.2);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 20px;
        }

        .video-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #eee;
            font-weight: 600;
        }

        /* Boutique */
        .shop-container {
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

            padding: 40px;
            text-align: center;
            max-width: 450px;

            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

            width: 100%;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #333;
