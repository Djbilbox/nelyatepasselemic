<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>NELYA NYA - Passe Moi Le Mic | Site Officiel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #050509;
      --bg-alt: #0b0b12;
      --accent: #e91e63;
      --accent-soft: rgba(233, 30, 99, 0.15);
      --text: #f5f5f5;
      --muted: #9ca3af;
      --border: #1f2933;
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.8);
      --radius-lg: 18px;
      --radius-xl: 28px;
      --radius-full: 999px;
      --gradient-main: linear-gradient(135deg, #e91e63, #ff9800);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #050509 45%, #000 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .container { max-width: 1120px; margin: 0 auto; width: 100%; }

    header {
      margin-bottom: 32px;
      padding: 20px 22px;
      border-radius: var(--radius-xl);
      background:
        radial-gradient(circle at top left, rgba(233,30,99,0.15), transparent 55%),
        radial-gradient(circle at top right, rgba(255,152,0,0.15), transparent 55%),
        rgba(10,10,15,0.95);
      border: 1px solid rgba(148,163,184,0.25);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at top,rgba(255,255,255,0.06),transparent 60%);
      opacity:0.85;
      mix-blend-mode:screen;
      pointer-events:none;
    }

    .top-line {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:12px;
      position:relative;
      z-index:1;
    }

    .badge-live {
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:5px 11px;
      border-radius:var(--radius-full);
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(248,113,113,0.5);
      color:#fecaca;
      font-size:11px;
      letter-spacing:0.06em;
      text-transform:uppercase;
    }

    .badge-live .dot {
      width:9px; height:9px; border-radius:999px;
      background:#ef4444;
      box-shadow:0 0 12px rgba(239,68,68,0.9);
      animation:pulse 1.1s infinite ease-out;
    }

    @keyframes pulse {
      0%{transform:scale(1);opacity:1;}
      50%{transform:scale(1.45);opacity:0.2;}
      100%{transform:scale(1);opacity:1;}
    }

    .social-chip {
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:5px 12px;
      border-radius:var(--radius-full);
      background:rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.7);
      color:#e5e7eb;
      font-size:11px;
    }

    .hero-main {
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:18px;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
    }

    .hero-text { flex:1 1 230px; min-width:230px; }

    .hero-title {
      display:flex;
      align-items:baseline;
      gap:8px;
      margin-bottom:6px;
    }

    .hero-title h1 {
      font-size:28px;
      letter-spacing:0.12em;
      text-transform:uppercase;
      font-weight:800;
      color:#a855f7; /* violet */
    }

    .tag-city {
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,0.6);
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.1em;
      color:#e5e7eb;
      background:rgba(15,23,42,0.85);
    }

    .hero-subtitle {
      font-size:13px;
      color:#e5e7eb;
      opacity:0.9;
      margin-bottom:10px;
    }

    .hero-subtitle strong { color:#f97316; }

    .hero-meta {
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-bottom:12px;
    }

    .meta-pill {
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      font-size:11px;
      background:rgba(15,23,42,0.85);
      border:1px solid rgba(148,163,184,0.65);
      color:#e5e7eb;
    }

    .hero-buttons {
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }

    .btn-primary {
      padding:8px 16px;
      border-radius:var(--radius-full);
      border:none;
      background:var(--gradient-main);
      color:#fff;
      font-weight:600;
      font-size:12px;
      letter-spacing:0.06em;
      text-transform:uppercase;
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      box-shadow:0 12px 24px rgba(0,0,0,0.7);
      cursor:pointer;
    }

    .btn-ghost {
      padding:8px 14px;
      border-radius:var(--radius-full);
      border:1px solid rgba(148,163,184,0.7);
      background:rgba(15,23,42,0.9);
      color:#e5e7eb;
      font-size:12px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      cursor:pointer;
    }

    .hero-stats {
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:flex-end;
      min-width:180px;
      flex:0 0 auto;
    }

    .stat-card {
      padding:8px 11px;
      border-radius:14px;
      background:rgba(15,23,42,0.95);
      border:1px solid rgba(148,163,184,0.6);
      color:#e5e7eb;
      font-size:11px;
      min-width:170px;
    }

    .stat-label {
      text-transform:uppercase;
      letter-spacing:0.12em;
      font-size:10px;
      color:#9ca3af;
      margin-bottom:3px;
    }

    .stat-main {
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      gap:6px;
    }

    .stat-main .value { font-size:16px; font-weight:700; }
    .stat-main .desc { font-size:11px; color:#e5e7eb; }

    .lang-switcher {
      position:fixed;
      top:16px;
      right:16px;
      z-index:40;
    }

    .lang-btn {
      padding:6px 11px;
      border-radius:var(--radius-full);
      border:1px solid rgba(148,163,184,0.8);
      background:rgba(15,23,42,0.96);
      color:#e5e7eb;
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:0.08em;
      display:inline-flex;
      align-items:center;
      gap:6px;
      cursor:pointer;
      backdrop-filter:blur(14px);
    }

    .lang-menu {
      margin-top:6px;
      border-radius:14px;
      background:rgba(15,23,42,0.98);
      border:1px solid rgba(148,163,184,0.9);
      box-shadow:0 18px 40px rgba(0,0,0,0.85);
      padding:4px;
      min-width:172px;
      display:none;
    }

    .lang-menu a {
      display:flex;
      align-items:center;
      gap:8px;
      padding:6px 9px;
      font-size:12px;
      color:#e5e7eb;
      text-decoration:none;
      border-radius:10px;
    }

    .lang-menu a:hover { background:rgba(55,65,81,0.9); }
    .lang-menu .flag { font-size:15px; }

    main { flex:1; }
    section { margin-bottom:24px; }

    .section-header {
      display:flex;
      align-items:baseline;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .section-title {
      font-size:16px;
      text-transform:uppercase;
      letter-spacing:0.22em;
      color:#e5e7eb;
    }

    .section-subtitle {
      font-size:11px;
      color:#9ca3af;
      text-transform:uppercase;
      letter-spacing:0.15em;
    }

    .bio-box {
      border-radius:var(--radius-lg);
      border:1px solid rgba(148,163,184,0.4);
      background:rgba(15,23,42,0.92);
      padding:12px 14px;
      margin-bottom:12px;
      font-size:13px;
      color:#e5e7eb;
      line-height:1.5;
      box-shadow:0 16px 30px rgba(0,0,0,0.75);
    }

    .bio-box p + p { margin-top:6px; }
    .bio-box a { color:#f97316; text-decoration:none; }
    .bio-box a:hover { text-decoration:underline; }

    .video-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(240px,1fr));
      gap:12px;
    }

    .video-card {
      position:relative;
      overflow:hidden;
      border-radius:16px;
      background:#020617;
      border:1px solid rgba(15,23,42,1);
      box-shadow:var(--shadow-soft);
      cursor:pointer;
    }

    .video-thumb { position:relative; overflow:hidden; }
    .video-thumb img {
      width:100%;
      display:block;
      object-fit:cover;
    }

    .video-thumb::after {
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to top,rgba(0,0,0,0.85),transparent 50%);
      opacity:0.9;
    }

    .thumb-meta {
      position:absolute;
      left:12px;
      bottom:10px;
      right:12px;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }
