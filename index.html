<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NELYA NYA - Passe Moi Le Mic</title>
    <!-- Police moderne Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-color: #bf00ff; /* Violet fluorescent */
            --bg-color: #050505;
            --card-bg: #111;
            --text-color: #fff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Barre de navigation et Langue */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--neon-color);
            text-shadow: 0 0 10px var(--neon-color);
            text-decoration: none;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--neon-color);
            text-shadow: 0 0 8px var(--neon-color);
        }

        /* Sélecteur de langue */
        .lang-switch {
            background: #111;
            border: 1px solid var(--neon-color);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        /* Conteneur principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Titres de sections */
        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-transform: uppercase;
            color: #fff;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        .section-title span {
            border-bottom: 3px solid var(--neon-color);
            padding-bottom: 10px;
            box-shadow: 0 10px 20px -10px var(--neon-color);
        }

        /* Grille Vidéos */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.3);
            border-color: var(--neon-color);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 15px;
            text-align: left;
        }

        .video-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #ddd;
        }

        /* Section Boutique */
        .shop-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .product-card {
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        
        .product-card:hover {
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.2);
            border-color: var(--neon-color);
        }

        .product-card img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.1));
        }

        .price {
            font-size: 1.8em;
            color: var(--neon-color);
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(191,0,255,0.5);
        }

        .btn-buy {
            display: inline-block;
            background: var(--neon-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(191,0,255,0.4);
        }

        .btn-buy:hover {
            background: #fff;
            color: var(--neon-color);
            box-shadow: 0 0 25px var(--neon-color);
        }

        /* Pied de page */
        footer {
            margin-top: 80px;
            padding: 30px;
            background: #000;
            text-align: center;
            border-top: 1px solid #333;
        }

        footer p {
            color: #666;
            font-size: 0.9em;
        }

        .creator-tag {
            color: var(--neon-color);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
            }
            .section-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
