<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>NELYA NYA - Passe Moi Le Mic | Site Officiel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icône d'onglet -->
    <link rel="icon" href="https://raw.githubusercontent.com/Djbilbox/djbilboxbeats.github.io/main/favicon.ico" type="image/x-icon">

    <style>
        :root {
            --primary: #a855f7;
            --secondary: #ec4899;
            --dark-bg: #020617;
            --card-bg: #0f172a;
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(circle at top center, #1f2933 0, var(--dark-bg) 60%, #000 100%);
            color: var(--text-main);
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Gestion de l'écriture Droite à Gauche pour l'Arabe */
        body[dir="rtl"] {
            text-align: right;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 16px 80px;
        }

        /* --- HEADER & NAVIGATION --- */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }

        .lang-switch-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        
        body[dir="rtl"] .lang-switch-container {
            left: 10px;
            right: auto;
        }

        select#language-selector {
            background: rgba(15, 23, 42, 0.9);
            color: #fff;
            border: 1px solid var(--primary);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            font-size: 0.9rem;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 10px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        nav a {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        nav a:hover {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-color: transparent;
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
            transform: translateY(-3px);
        }

        /* --- SECTIONS --- */
        section {
            margin-bottom: 80px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            font-size: 2rem;
            color: #e879f9;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            display: block;
            width: 50%;
            height: 3px;
            background: var(--secondary);
            margin-top: 5px;
            border-radius: 2px;
        }

        p {
            line-height: 1.8;
            font-size: 1.05rem;
            color: #cbd5e1;
            max-width: 800px;
        }

        /* --- GRILLE VIDÉOS --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.05);
