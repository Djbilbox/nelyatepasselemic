<!DOCTYPE html>
<html lang="fr">
<head>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top, #1f2933 0, #020617 60%, #000 100%);
            color: #f9fafb;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 16px 60px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.4rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 18px rgba(236, 72, 153, 0.7);
        }

        header p {
            margin: 4px 0;
            color: #e5e7eb;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        nav a {
            color: #e5e7eb;
            text-decoration: none;
            font-size: 0.95rem;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(168, 85, 247, 0.5);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 12px rgba(168, 85, 247, 0.6);
            transition: background 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        nav a:hover {
            background: radial-gradient(circle at top, #4c1d95, #be185d);
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(236, 72, 153, 0.9);
        }

        h2 {
            margin-top: 50px;
            font-size: 1.6rem;
            color: #e879f9;
            text-shadow: 0 0 12px rgba(236, 72, 153, 0.7);
            border-bottom: 1px solid rgba(148, 163, 184, 0.4);
            padding-bottom: 4px;
        }

        p {
            line-height: 1.5;
            color: #e5e7eb;
        }

        .videos-emission,
        .videos-nelya {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0 40px;
        }

        .video-card {
            background: #020617;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
            width: 300px;
            box-shadow: 0 0 18px rgba(168, 85, 247, 0.45);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border 0.2s ease;
            border: 1px solid rgba(115, 115, 115, 0.4);
        }

        .video-card img {
            width: 100%;
            display: block;
        }

        .video-card h3 {
            font-size: 1rem;
            margin: 10px;
            color: #e879f9;
        }

        .video-card p {
            font-size: 0.85rem;
            margin: 0 10px 12px;
            color: #d1d5db;
        }

        .video-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 22px rgba(236, 72, 153, 0.8);
            border-color: rgba(236, 72, 153, 0.9);
        }
