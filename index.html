<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NELYA NYA - Passe Moi Le Mic</title>
    <!-- Police Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN NÉON & MODERNE --- */
        :root {
            --neon: #bf00ff; /* Violet Fluorescent */
            --bg: #050505;   /* Noir Profond */
            --card: #111;    /* Gris très foncé */
            --text: #ffffff; /* Blanc */
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        a { text-decoration: none; transition: 0.3s; }

        /* --- HEADER (Menu) --- */
        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #222;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 900;
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon);
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav a {
            color: #fff;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
        }

        nav a:hover {
            color: var(--neon);
            text-shadow: 0 0 8px var(--neon);
        }

        .lang-select {
            background: #000;
            color: #fff;
            border: 1px solid var(--neon);
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* --- CONTAINER PRINCIPAL --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-top: 50px;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: #fff;
            position: relative;
        }
        
        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: var(--neon);
            margin: 10px auto 0;
            box-shadow: 0 0 10px var(--neon);
        }

        /* --- BIOGRAPHIE --- */
        .bio-box {
            background: #0e0e0e;
            padding: 30px;
            border-radius: 15px;
            border: 1px solid #222;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* --- VIDÉOS (Grille) --- */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .video-card {
            background: var(--card);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s, border-color 0.3s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon);
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.3);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-info {
            padding: 15px;
        }

        .video-info h3 {
            margin: 0;
            font-size: 1.1em;
            color: #ddd;
        }

        /* --- BOUTIQUE --- */
        .shop-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .product-card {
            background: linear-gradient(145deg, #151515, #0a0a0a);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .price {
            font-size: 2em;
            color: var(--neon);
            font-weight: 900;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(191, 0, 255, 0.4);
        }
